<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

  <body>

      </div>
      <nav class="navbar">
        <div class="nav-items">
          <a href=""><button>Anasayfa</button></a>
          <a href="#category"><button>Kategoriler</button></a>
          <a href="#service"><button>Hizmetlerimiz</button></a>
        </div>
      </nav>
      <div class="hamburger">
        <button><i class="fa-solid fa-bars"></i></button>
      </div>
    </header>
    <!-- Header end -->
    <main>
      <section class="foto">
        <img src="./img/pexels-delbeautybox-705255.jpg" alt="" />
      </section>
      <section>

          <article>
            <img src="./img/pexels-polina-kovaleva-5928039.jpg" alt="">
            <h3>Bakım</h3>
          </article>
        </section>
      </section>
      <section>
        <h3 class="header" id="service">Hizmetlerimiz</h3>
        <section class="services">
          <div class="card">
            <img src="./img/pexels-engin-akyurt-3065209.jpg" alt="">
            <h3>Fön</h3>
          </div>
          <div class="card">
            <img src="./img/pexels-engin-akyurt-3356170.jpg" alt="">
            <h3>Saç Kesimi</h3>
          </div>
          <div class="card">
            <img src="./img/pexels-cottonbro-studio-3993289.jpg" alt="">

          </div>
          <div class="card">

          </div>
          <div class="card">
            <img src="./img/pexels-kristina-paukshtite-704815.jpg" alt="">
            <h3>Kalıcı Oje</h3>
          </div>
          <div class="card">
            <img src="./img/pexels-anna-shvets-3851905.jpg" alt="">
            <h3>Cilt Bakımı</h3>
          </div>
          <div class="card">
            <img src="./img/pexels-george-milton-6954016.jpg" alt="">
            <h3>Makyaj</h3>
          </div>
        </section>

    <footer>
      <p>&copy; 2023 Beauty Center. All rights reserved.</p>
